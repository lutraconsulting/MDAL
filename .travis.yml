language: cpp

sudo: required
dist: trusty

env:
  global:
    - CTEST_EXT_COLOR_OUTPUT=TRUE
    - CTEST_BUILD_FLAGS=-j4
    - TRAVIS=1
 
matrix:
  include:
    - os: linux
      compiler: gcc
      env: CTEST_TARGET_SYSTEM=Linux-gcc    CTEST_MODEL=Nightly

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y astyle libhdf5-dev

jobs:
  include:
    - stage: Test
      script:
        - mkdir -p build
        - cd build
        - cmake ${CMAKE_OPTIONS} -DCMAKE_BUILD_TYPE=Rel -DENABLE_TESTS=ON ..
        - make
        - ctest -VV
    - stage: Format
      script:
        - cd scripts
        - ./mdal_astyle.sh `find .. -name \*.h* -print -o -name \*.c* -print`

