language: cpp
sudo: required
os:
  - linux
  - osx

env:
  global:
    - CTEST_EXT_COLOR_OUTPUT=TRUE
    - CTEST_BUILD_FLAGS=-j4
    - TRAVIS=1
    - CTEST_MODEL=Nightly

before_install:
  - ./scripts/travis/"$TRAVIS_OS_NAME"/install.bash

install:

before_script:

script:
  - ./scripts/travis/"$TRAVIS_OS_NAME"/build.sh

after_script:
  - cd scripts; ./mdal_astyle.sh `find .. -name \*.h* -print -o -name \*.c* -print`

