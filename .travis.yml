language: shell
sudo: required

matrix:
  include:
  - os: linux
    dist: xenial
    env: LINUX_NATIVE=true
  - os: linux
    dist: xenial
    env: LINUX_MEMCHECK=true
  - os: linux
    dist: xenial
    env: LINUX_MINGW=true
  - os: linux
    dist: xenial
    env: LINUX_COVERAGE=true
  - os: osx
    osx_image: xcode11
  - os: windows

env:
  global:
    - CTEST_EXT_COLOR_OUTPUT=TRUE
    - CTEST_BUILD_FLAGS=-j4
    - TRAVIS=1
    - CTEST_MODEL=Nightly
    - QGIS_DEPS_VERSION=0.4.0 
 
before_install:
  - ./scripts/ci/"$TRAVIS_OS_NAME"/install.bash

install:

before_script:

script:
  - ./scripts/ci/"$TRAVIS_OS_NAME"/build.bash

after_script:

